<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/contato.css">
    <title>Contato - ESUDA</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" width="150px">
        </header>
        <nav class="navegacao">
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="sistema.html">Sistema</a>
            <a href="contato.html">Contato</a>
        </nav>
        <div class="content">
            <div class="campo" id="nome">
                <label for="input-nome">Nome Completo</label>
                <input type="text" id="input-nome" required>
                <h5>Informe seu nome completo.</h5>
            </div>
            <div class="campo" id="email">
                <label for="input-email">E-mail</label>
                <input type="text" id="input-email" required>
                <h5>Nós nunca iremos compartilhar seu e-mail com mais ninguém.</h5>
            </div>
            <div class="campo" id="celular">
                <label for="input-celular">Celular</label>
                <input type="number" id="input-celular" required>
                <h5>Informe o seu número de telefone (o mesmo usado no WhatsApp).</h5>
            </div>
            <div class="campo" id="mensagem">
                <label for="input-mensagem">Mensagem</label>
                <textarea cols="114" rows="10" id="input-mensagem"></textarea>
            </div>
        </div>
        <button>Enviar</button>
    </div>
    <footer>
        <p>
            Associação Recifense de Educação e Cultura – CNPJ: 10.473.817/0001-30 
        </p>
    </footer>
</body>
</html>
